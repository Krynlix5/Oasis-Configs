  &c&lExpira en: &7$duration
  &r
  $appealMessage
  &8&m---------------------------------------
banned_message: |-
  &8&m----------------[&c&l Baneado &8&m]----------------
  &bHas sido baneado de &e&lVexmi
  &r 
  &c&lMotivo: &f$reason
  &c&lExpira en: &f$duration
  &r
