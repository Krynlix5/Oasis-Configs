        - '&8&m-+------------------------------+-'
        - '&8[&a!&8] &7¡Haz click para recuperar el artículo!'
        - ''
        - '  &f* &fExpira en&7: &b%time%'
        - '&8&m-+------------------------------+-'
      buying:
        type: TCHAT
        messages:
        - '&8&m-+------------------------------+-'
        - '&8[&a!&8] &7¡Haz click para recuperar el artículo!'
