        type: TCHAT
        messages:
        - '&x&f&6&f&b&0&0&lS&x&f&7&f&1&0&4&lU&x&f&8&e&6&0&9&lB&x&f&9&d&c&0&d&lA&x&f&a&d&1&1&2&lS&x&f&b&c&7&1&6&lT&x&f&c&b&c&1&b&lA&x&f&d&b&2&1&f&lS
          &fTransacciones &7%type% &fde &b%player% &8(&a%page%&8/&a%maxPage%&8)'
