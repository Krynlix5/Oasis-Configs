      default:
        type: TCHAT
        messages:
        - '&8&m-+------------------------------+-'
        - '&8[&a!&8] &7%status%'
        - ''
        - '  &f* &fVendedor&7: &b%seller%'
        - '  &f* &fPrecio&7: &b%price%'
        - '  &f* &fExpira en&7: &b%time%'
        - '&8&m-+------------------------------+-'
      expire:
        type: TCHAT
